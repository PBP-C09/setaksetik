{% extends 'base.html' %}

<h2>All Messages</h2>
<div class="list-group">
    {% for message in messages %}
        <div class="list-group-item">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ message.sender.username }}</h5>
                    <p class="card-text">{{ message.content }}</p>
                    <a href="{% url 'main:show_message_detail' message.id %}" class="btn btn-info">View Details</a>
                    {% if message.sender == request.user %}
                        <a href="{% url 'main:edit_message' message.id %}" class="btn btn-warning">Edit</a>
                        <form method="POST" action="{% url 'main:delete_message' message.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
