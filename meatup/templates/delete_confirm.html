{% extends 'base.html' %}

<!-- Trigger Modal -->
<button id="delete-request-btn" class="text-gray-500">Delete Request</button>

<!-- Delete Confirm Modal -->
<div id="delete-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Confirm Delete Request</h2>
        <p>Are you sure you want to delete this request?</p>

        <div class="mt-4 flex justify-end space-x-2">
            <button id="confirm-delete-btn" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
            <button id="close-delete-modal" class="text-gray-500">Cancel</button>
        </div>
    </div>
</div>

<script>
    const deleteRequestButton = document.getElementById('delete-request-btn');
    const deleteModal = document.getElementById('delete-modal');
    const closeModalButton = document.getElementById('close-delete-modal');
    const confirmDeleteButton = document.getElementById('confirm-delete-btn');

    deleteRequestButton.addEventListener('click', () => {
        deleteModal.classList.remove('hidden');
    });

    closeModalButton.addEventListener('click', () => {
        deleteModal.classList.add('hidden');
    });

    confirmDeleteButton.addEventListener('click', async () => {
        const requestId = deleteRequestButton.getAttribute('data-request-id'); 
        
        const response = await fetch(/meatup/delete/${requestId}/, {  
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({}) 
        });

        if (response.ok) {
            alert('Request deleted successfully!');
            location.reload(); 
        } else {
            alert('Failed to delete request.');
        }
    });
</script>
