<!-- Trigger Modal -->
<button id="delete-request-btn" class="text-gray-500">Delete Request</button>

<!-- Delete Confirm Modal -->
<div id="delete-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Confirm Delete Request</h2>
        <p>Are you sure you want to delete this request?</p>

        <div class="mt-4 flex justify-end space-x-2">
            <button id="confirm-delete-btn" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
            <button id="close-delete-modal" class="text-gray-500">Cancel</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('delete-request-btn').addEventListener('click', () => {
        document.getElementById('delete-modal').classList.remove('hidden');
    });

    document.getElementById('close-delete-modal').addEventListener('click', () => {
        document.getElementById('delete-modal').classList.add('hidden');
    });

    document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
        const response = await fetch("{% url 'meatup:delete_request' request_obj.id %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
        });

        if (response.ok) {
            alert('Request deleted successfully!');
            location.reload(); // Optionally reload to reflect changes
        } else {
            alert('Failed to delete request.');
        }
    });
</script>
