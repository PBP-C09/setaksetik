{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e2c2c;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2b1f1f;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            color: #3e2c2c;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Public Wishlist</h1>

        <form id="wishlist-form">
            {% csrf_token %}
            <input type="text" name="wishlist_item" id="wishlist-item" placeholder="Enter your wishlist item..." required>
            <button type="submit">Add Wishlist</button>
        </form>             

        <ul id="wishlist-items">
            {% for wishlist in wishlists %}
                <li id="wishlist-{{ wishlist.id }}">{{ wishlist.item }}</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.getElementById('wishlist-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form submission

            const item = document.getElementById('wishlist-item').value; // Get the item value
            
            const response = await fetch("{% url 'meatup:add_wishlist_item' %}", {  // Adjust the URL as necessary
                method: 'POST',
                headers: { 
                    'X-CSRFToken': '{{ csrf_token }}', 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ item }) // Send item as JSON
            });
    
            if (response.ok) {
                const data = await response.json(); // Parse the JSON response
                const newItem = document.createElement('li'); // Create a new list item
                newItem.id = `wishlist-${data.id}`; // Set the ID for the new item
                newItem.textContent = data.item; // Set the text content to the item
                document.getElementById('wishlist-items').appendChild(newItem); // Append the new item to the list
                document.getElementById('wishlist-item').value = ''; // Clear the input field
            } else {
                const errorData = await response.json();
                alert(errorData.error || 'Failed to add the wishlist item.'); // Show error message if available
            }
        });
    </script>    
</body>
</html>
