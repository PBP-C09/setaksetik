{% extends "base.html" %}
{% load static %}


{% block content %}
<title>Easter Egg</title>
<div class="header text-center mt-2 mb-2">
    <h1 class="text-4xl">
        <span class="italic">Easter egg:</span> free will spin!
    </h1>    
    <div class="border-t-2 border-[beige] mt-3 mx-auto w-1/3"></div>
    <p id="winner" class="text-2xl text-[beige] mt-2"> YTTA :P</p>
</div>

<style>

        padding: 20px;
        color: #fff;
        margin: 0 auto;
        margin-bottom: 0px;
    }
    
    .header h1,p{
        text-align: center;
    }

    @media (max-width: 1030px) {
        .main-container {
            flex-direction: column;
            align-items: center;
        }

        .menu-container {
            margin-right: 0;
            width: 100%; 
        }

        .wheel {
            margin-bottom: 20px; 
        }
    }

    .wheel {
        display: flex;
        justify-content: center;
        position: relative;
    }
    .center-circle{
        width: 80px;
        height: 80px;
        border-radius: 60px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    .triangle{
        width: 0; 
        height: 0; 
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent; 
        border-right: 50px solid white; 
        position: absolute;
        top: 50%;
        right: -280%;
        transform: translateY(-50%);
        }

    #categoryFilter {
        font-family: 'Raleway', sans-serif;
        font-style: italic;
        text-transform: uppercase;
    }

    #categoryFilter option {
        font-family: 'Raleway', sans-serif;
        font-style: none;
        text-transform: none;
    }

    #categoryFilter:hover {
        background-color: #5B3E39;
    }

    #categoryFilter option:hover {
        background-color: #5B3E39;

</style>

<div class="main-container flex justify-center items-center w-full mb-5">
    <!-- The Wheel -->
    <div class="wheel mx-auto">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="center-circle" onclick="check()">
            <div class="triangle"></div>
        </div>
    </div>

    <!-- The Textbox -->
    <div class="menu-container w-1/3 mr-20">
        <div class="inputArea">
            <textarea id="options" class="w-full h-64 resize-none" style="color: #5B3E39;" placeholder="Masukkan item di sini!&#10;Pisahkan antar item dengan baris."></textarea>
        </div>
        <div class="flex justify-between mt-2 w-full">
            <button type="button" class="p-3 text-lg rounded w-full mr-2" style="font-family: 'Playfair Display', serif; font-style: italic; transition: color 0.3s;" onmouseover="this.style.color='#FFD54F'" onmouseout="this.style.color=''" onclick="createWheel()">
                Add to Wheel
            </button>
            <button type="button" class="p-3 text-lg rounded w-full" style="font-family: 'Playfair Display', serif; font-style: italic; transition: color 0.3s;" onmouseover="this.style.color='#FFD54F'" onmouseout="this.style.color=''" onclick="clearAll()">
                Clear Wheel
            </button>
        </div>
        
    </div>
</div>

<!-- Secret Spin History -->
<div id="secret-history-container"> </div>

<!-- Winner Modal -->
<div id="winnerModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-[#f5f5dc] rounded-[20px] p-5 w-[400px] flex flex-col gap-4">
        <div class="flex justify-center items-center">
            <div id="winnerName" class="flex justify-center text-[#5b3e39] text-2xl font-bold text-center" style="font-family: 'Playfair Display'; font-style: italic"></div>
        </div>
        <div class="flex flex-col">
            <div id="winnerRestaurant" class="text-[#5b3e39] text-base font-normal font-['Raleway']"></div>
            <div id="winnerCity" class="text-[#5b3e39] text-base font-normal font-['Raleway']"></div>
        </div>
        <div class="flex justify-between gap-2 mt-4">
            <button id="addSecretHistoryBtn" class="w-[250px] h-[53px] bg-[#6d4c41] rounded-[10px] text-[#eaeaea] text-base font-medium font-['Raleway'] leading-normal transition duration-300 hover:bg-[#8d6e63]" onclick="addSecretHistory()">
                Add to History
            </button>
            <button id="closeModalBtn" class="w-[250px] h-[53px] bg-[#c62828] rounded-[10px] text-[#ececec] text-base font-medium font-['Raleway'] leading-normal transition duration-300 hover:bg-[#ef5350]" onclick="hideWinnerModal()">
                Close, don't Add
            </button>            
        </div>
    </div>
</div>




<!-- Script of helper wheel functions -->
<script>
    function toRad(deg){
        return deg * (Math.PI / 180.0);
    }
    function randomRange(min,max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function easeOutSine(x) {
        return Math.sin((x * Math.PI) / 2);
    }
    
    function getPercent(input,min,max){
        return (((input - min) * 100) / (max - min))/100
    }
</script>


<!-- Script to handle spinning the wheel, adding items, and clearing all items -->
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = document.getElementById("canvas").width;
    const height = document.getElementById("canvas").height;

    const centerX = width / 2;
    const centerY = height / 2;
    const radius = width / 2;

    let items = document.getElementsByTagName("textarea")[0].value.split("\n");

    let currentDeg = 0;
    let colors = [{r: 245, g: 245, b: 220}];
    let step = 360 / items.length;
    let itemDegs = {};

    var globalWinner = "";
    
    // Function to clear all items from the wheel
    function clearAll() {
        document.getElementById("options").value = ""
        items = [];
        createWheel(); 

        document.getElementById("winner").innerHTML = "YTTA :P";
        
    }
</script>

<!-- Wheel creation script -->
<script>    
    // Function to create and redraw the wheel
    function createWheel() {
        items = document.getElementById("options").value.split("\n");
        const baseColors = [
        {r: 132, g: 35, b: 35},     // 842323 (Red)
        {r: 255, g: 213, b: 79},    // FFD54F (Yellow)
        {r: 62, g: 39, b: 35}       // 3E2723 (Brown)
        ];

        const bufferColor = {r: 245, g: 245, b: 220};  // F5F5DC (Beige)
        colors = [];
        let numItems = items.length;
        step = 360 / numItems;

        const useBuffer = (numItems - 4) % 3 === 0;

        let colorIndex = 0;
        let patternPosition = 4;

        for (let i = 0; i < numItems; i++) {
            if (useBuffer && i + 1 === patternPosition) {
                colors.push(bufferColor);
                patternPosition += 3;
            } else {
                colors.push(baseColors[colorIndex]);
                colorIndex = (colorIndex + 1) % baseColors.length;
            }
        }

        draw();
    }
    draw()

    // Drawing function of the wheel
    function draw() {
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, toRad(0), toRad(360));
        ctx.fillStyle = 'rgb(62,39,35)';
        ctx.fill();

        let startDeg = currentDeg;
        for (let i = 0; i < items.length; i++, startDeg += step) {
            let endDeg = startDeg + step

            color = colors[i]
            let colorStyle = `rgb(${color.r},${color.g},${color.b})`

            ctx.beginPath();
            rad = toRad(360/step);
            ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg))
            let colorStyle2 = `rgb(${color.r - 30},${color.g - 30},${color.b - 30})`
            ctx.fillStyle = colorStyle2
            ctx.lineTo(centerX, centerY);
            ctx.fill()

            ctx.beginPath();
            rad = toRad(360/step);
            ctx.arc(centerX, centerY, radius - 30, toRad(startDeg), toRad(endDeg))
            ctx.fillStyle = colorStyle
            ctx.lineTo(centerX, centerY);
            ctx.fill()

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(toRad((startDeg + endDeg)/2));
            ctx.textAlign = "center";
            if(color.r > 150 || color.g > 150 || color.b > 150){
                ctx.fillStyle = "#000";
            }
            else{
                ctx.fillStyle = "#fff";
            }
            ctx.font = '20px Raleway';
            ctx.fillText(items[i].substring(0, 17), 130, 10);
            ctx.restore();

            itemDegs[items[i]] = 
                {
                "startDeg": startDeg,
                "endDeg" : endDeg
                }
            

            // Check winner
            let startDegModulo = startDeg % 360;
            let endDegModulo = endDeg % 360;

            // Check if the white triangle (0 degrees) is between this segment's start and end
            if ((startDegModulo < endDegModulo && 0 >= startDegModulo && 0 <= endDegModulo) || 
                (startDegModulo > endDegModulo && (0 >= startDegModulo || 0 <= endDegModulo))) {
                globalWinner = items[i];
                document.getElementById("winner").innerHTML = globalWinner;
            }

        }
    }

    // Spinning logic
    let speed = 0;
    let maxRotation = randomRange(360 * 3, 360 * 6);
    let pause = false;

    function animate() {
        if (pause) return

        speed = easeOutSine(getPercent(currentDeg, maxRotation, 0)) * 20;
        if (speed < 0.01) {
            speed = 0;
            pause = true;
            
            showWinnerModal(globalWinner);
        }
        currentDeg += speed;
        draw();
        window.requestAnimationFrame(animate);
        
    }

    function check() {
        if (items.length != 0) spin()
    }

    function spin() {
        if(speed != 0){
                return
            }

        currentDeg = 0
        
        maxRotation = randomRange(360 * 3, 360 * 6)
        pause = false
        window.requestAnimationFrame(animate);
    }

</script>

<!-- Script to show winner and add to history with AJAX -->
<script>
    const addSecretHistoryBtn = document.getElementById("addSecretHistoryBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    function showWinnerModal(winnerName) {
        document.getElementById("winnerName").innerText = winnerName;
        document.getElementById("winnerModal").classList.remove("hidden");
    }

    function hideWinnerModal() {
        document.getElementById("winnerModal").classList.add("hidden");
    }

    function addSecretHistory() {
        const formData = new FormData();
        formData.append("winner", globalWinner);

        fetch("{% url 'spinthewheel:add_secret_history' %}", {
            method: "POST",
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            }        
        })
        .then(response => refreshSecretHistory())

        return false;
    }
  
    async function refreshSecretHistory() {
        document.getElementById("secret-history-container").innerHTML = "";
        document.getElementById("secret-history-container").className = "";
        const secretHistory = await getSecretHistory();
        let htmlString = `
        <h1 class="text-4xl text-center">
            Yang <span class="italic">pernah</span> kamu spin
        </h1>    
        <div class="border-t-2 border-[beige] mt-3 mx-auto w-2/3"></div>`;
        let classNameString = "";

        if (secretHistory.length === 0) {
            htmlString = ""
        }
        else {
            classNameString = "mt-24 columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6 w-full"
            secretHistory.forEach((history) => {
                htmlString += `
                <div class="relative break-inside-avoid">
                    <div class="relative top-5 bg-[#FFD54F] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#3E2723] transform rotate-1 hover:rotate-0 transition-transform duration-300">
                        <div class="bg-[#F5F5DC] text-[#3E2723] p-4 rounded-t-lg border-b-2 border-[#3E2723] text-center">
                            <h3 class="font-bold text-x1 mb-1" style="font-family: 'Playfair Display', serif; font-style: italic; font-size: 26px">${history.fields.winner}</h3>
                            <p class="text-[#3E2723]">Di-<span style="font-style: italic">spin</span> pada: ${history.fields.spin_time}</p>
                        </div>
                        <div class="p-3 flex justify-center items-center gap-1">
                            <button class="bg-[#842323] hover:bg-[#FF5733] text-white rounded-lg px-4 py-2 transition duration-300 shadow-md" onclick="deletesecretHistory('${history.pk}')">
                                Hapus
                            </button>
                        </div>

                    </div>
                </div>
                `;
            });
        }
        document.getElementById("secret-history-container").className = classNameString;
        document.getElementById("secret-history-container").innerHTML = htmlString;
    }
    refreshSecretHistory();
 
    async function getSecretHistory(){
      return fetch("{% url 'spinthewheel:secret_json' %}").then((res) => res.json())
    }
    
    async function deletesecretHistory(pk) {
        const response = await fetch(`/spinthewheel/delete-secret/${pk}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            }
        });

        if (response.ok) {
            // Refresh the spin history after successful deletion
            refreshSecretHistory();
        } else {
            console.error("Error deleting secret history:", response.statusText);
        }
    }

    document.getElementById("addSecretHistoryBtn").addEventListener("click", () => {
        addSecretHistory();
        hideWinnerModal();
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Check if this cookie string begins with the name we want
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
</script>
{% endblock %}
