{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #F5F5DC;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="flex justify-center items-center w-full max-w-screen-xl h-full space-x-2 mt-10 pt-20">
        <!-- Image Section -->
        <div class="w-1/2 flex justify-start items-center">
            <img src="static/image/landing-image.png" alt="Steak Image" class="object-contain max-w-[80%]">
        </div>

        <!-- Button Section -->
        <div class="flex flex-col justify-center space-y-4 w-[360px]">
            <!-- First Row (Solid Left, Hollow Right) -->
            <div class="flex items-center">
                <a href="/explore" class="bg-[#3E2723] text-[#F5F5DC] font-medium italic py-2 px-6 border-none w-auto hover:bg-[#F5F5DC] hover:text-[#3E2723] transition-all duration-300" style="font-family:'Playfair Display'; letter-spacing: 1px;">
                    Explore
                </a>
                <span class="ml-4 border-2 border-[#3E2723] text-[#3E2723] font-bold py-2 px-4 w-auto hover:bg-[#F5F5DC] hover:text-[#3E2723] transition-all duration-300">
                    telusuri deretan menu!
                </span>
            </div>

            <!-- Second Row (Hollow Left, Solid Right) -->
            <div class="flex items-center justify-end mr-2">
                <span class="mr-4 border-2 border-[#6D4C41] text-[#6D4C41] font-bold py-2 px-4 w-auto hover:bg-[#F5F5DC] hover:text-[#6D4C41] transition-all duration-300">
                    bingung mau makan apa?
                </span>
                <a href="/spinthewheel" class="bg-[#6D4C41] text-[#F5F5DC] font-medium italic py-2 px-6 border-none w-auto hover:bg-[#F5F5DC] hover:text-[#6D4C41] transition-all duration-300" style="font-family:'Playfair Display'; letter-spacing: 1px;">
                    Spin
                </a>
            </div>

            <!-- Third Row (Solid Left, Hollow Right) -->
            <div class="flex items-center ml-4">
                <a href="/review" class="bg-[#800020] text-[#F5F5DC] font-medium italic py-2 px-6 border-none w-auto hover:bg-[#F5F5DC] hover:text-[#800020] transition-all duration-300" style="font-family:'Playfair Display'; letter-spacing: 1px;">
                    Review
                </a>
                <span class="ml-4 border-2 border-[#800020] text-[#800020] font-bold py-2 px-4 w-auto hover:bg-[#F5F5DC] hover:text-[#800020] transition-all duration-300">
                    berikan penilaianmu
                </span>
            </div>

            <!-- Fourth Row (Hollow Left, Solid Right) -->
            <div class="flex items-center justify-end">
                <span class="mr-4 border-2 border-[#3E2723] text-[#3E2723] font-bold py-2 px-4 w-auto hover:bg-[#F5F5DC] hover:text-[#3E2723] transition-all duration-300">
                    butuh teman makan?
                </span>
                <a href="/meatup" class="bg-[#3E2723] text-[#F5F5DC] font-medium italic py-2 px-6 border-none w-auto hover:bg-[#F5F5DC] hover:text-[#3E2723] transition-all duration-300" style="font-family:'Playfair Display'; letter-spacing: 1px;">
                    Meat Up
                </a>
            </div>

            <!-- Fifth Row (Solid Left, Hollow Right) -->
            <div class="flex items-center ml-2">
                <a href="/booking" class="bg-[#6D4C41] text-[#F5F5DC] font-medium italic py-2 px-6 border-none w-auto hover:bg-[#F5F5DC] hover:text-[#6D4C41] transition-all duration-300" style="font-family:'Playfair Display'; letter-spacing: 1px;">
                    Booking
                </a>
                <span class="ml-4 border-2 border-[#6D4C41] text-[#6D4C41] font-bold py-2 px-4 w-auto hover:bg-[#F5F5DC] hover:text-[#6D4C41] transition-all duration-300">
                    di restoran favoritmu!
                </span>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock content %}
