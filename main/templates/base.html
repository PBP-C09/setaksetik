<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block meta %}{% endblock meta %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #3B2929;
            color: #ECE6E2;
        }

        h1, h5 {
            font-family: 'Playfair Display', serif;
            color: #ECE6E2;
        }

        .side-image {
            background: url('/path/to/your/skewer-image.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body class="min-h-screen">
    {% block content %}
    {% endblock content %}
</body>
</html>
